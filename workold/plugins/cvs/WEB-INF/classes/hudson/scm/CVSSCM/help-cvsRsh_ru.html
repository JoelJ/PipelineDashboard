<div>
  Если указано, Jenkins будет запускать CVS с 
  <a href="http://www.google.com/search?q=CVS_RSH">переменной окружения <tt>CVS_RSH</tt></a>, 
  установленной в это значение. Если значение не установлено, а контейнер, в котором запущен 
  Jenkins, имеет переменную окружения <tt>CVS_RSH</tt>, то CVS унаследует её.
</div>
